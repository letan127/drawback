<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <canvas id='canvas'></canvas>
    <!-- Header -->
    <app-title [roomID]=id
                (sendTitle)="drawService.sendTitle($event.roomID, $event.name)">
    </app-title>
    <!-- Invite, Download, and Upload Bar -->
    <div class="top-bar top-right-bar flex-horizontal canvas-component">
        <div class="bar flex-horizontal">
            <app-invite [roomID]="id"
                        (checkRoom)="drawService.requestRoomCheck($event)">
            </app-invite>
            <div class="bar-separator"></div>
            <div class="bar-button tool-tip">
                <i id="download" class="fa fa-download"></i>
                <span class="tool-tip-text">Download</span>
            </div>
            <div class="bar-button tool-tip">
                <i id="upload" class="fa fa-upload"></i>
                <span class="tool-tip-text">Upload</span>
            </div>
        </div>
        <div id="signup-login" class="bar bar-button flex-horizontal" (click)="authentication()">{{loginButton}}</div>
    </div>
    <!-- Toolbar -->
    <app-tools (setDraw)="setDraw($event)"
                (callUndo)="undo()"
                (callRedo)="redo()"
                (callClear)="clear()"
                (callZoom)="zoom($event)"
                [scaleValue]="scaleValue">
    </app-tools>
    <!-- User Count -->
    <app-users></app-users>
</div>
</body>

</html>
