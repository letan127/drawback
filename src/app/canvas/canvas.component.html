<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div>
    <canvas id='canvas'></canvas>
    <!-- Header -->
    <div class="flex-container header-bar canvas-component">
        <div class="title-box">
            <input class="title-name" type="text" value="Untitled Canvas"/>
            <div>Some words from our sponsors</div>
        </div>
        <div class="flex dropdown-symbol">
            <i class="fa fa-caret-down"></i>
        </div>
        <div class="flex copy-clipboard">
            <div class="tool-tip">
                <i class="fa fa-clipboard">
                    <span class="tool-tip-text">Copy URL</span>
                </i>
            </div>
        </div>
    </div>
    <!-- Main toolbar with Drawings Tools -->
    <div class="tool-menu toolbar flex-container canvas-component">
        <div id="pen" class="tool-button tool-tip active" (click)="selectPen()">
            <i class="fa fa-pencil">
                <span class="tool-tip-text">Pen</span>
            </i>
        </div>
        <div id="eraser" class="tool-button tool-tip" (click)="erase()">
            <i class="fa fa-eraser">
                <span class="tool-tip-text">Eraser</span>
            </i>
        </div>
        <div id="colors" class="tool-button tool-tip" (click)="showColors()">
            <i class="fa fa-paint-brush">
                <div class="dropdown-carat">
                    <i class="fa fa-caret-down"></i>
                </div>
                <span class="tool-tip-text">Colors</span>
            </i>
            <div class="dropdown-menu flex-container">
                <div id="black" class="dropdown-item" style="color:black" (click)="changeColor($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="red" class="dropdown-item" style="color:red" (click)="changeColor($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="blue" class="dropdown-item" style="color:blue" (click)="changeColor($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="green" class="dropdown-item" style="color:green" (click)="changeColor($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="brown" class="dropdown-item" style="color:brown" (click)="changeColor($event)">
                    <i class="fa fa-circle"></i>
                </div>
            </div>
        </div>
        <div id="sizes" class="tool-button tool-tip" (click)="showSizes()">
            <i class="fa fa-window-minimize">
                <div class="dropdown-carat">
                    <i class="fa fa-caret-down"></i>
                </div>
                <span class="tool-tip-text">Sizes</span>
            </i>
            <div class="size-menu dropdown-menu flex-container">
                <div id="pen-1" class="dropdown-item" (click)="changeSize($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="pen-2" class="dropdown-item" (click)="changeSize($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="pen-3" class="dropdown-item" (click)="changeSize($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="pen-4" class="dropdown-item" (click)="changeSize($event)">
                    <i class="fa fa-circle"></i>
                </div>
                <div id="pen-5" class="dropdown-item" (click)="changeSize($event)">
                    <i class="fa fa-circle"></i>
                </div>
            </div>
        </div>
        <div id="undo" class="tool-button tool-tip" (click)="undo()">
            <i class="fa fa-undo">
                <span class="tool-tip-text">Undo</span>
            </i>
        </div>
        <div id="redo" class="tool-button tool-tip">
            <i class="fa fa-repeat">
                <span class="tool-tip-text">Redo</span>
            </i>
        </div>
        <div id="clear" class="tool-button tool-tip" (click)="clear()">
            <i class="fa fa-trash">
                <span class="tool-tip-text">Clear</span>
            </i>
        </div>
    </div>
    <div class="navigation-bar toolbar flex-container canvas-component">
        <div id="zoom-in" class="tool-button">
            <i class="fa fa-plus"></i>
        </div>
        <div id="zoom-amount" class="tools-text">100%</div>
        <div id="zoom-out" class="tool-button">
            <i class="fa fa-minus"></i>
        </div>
        <div class="tools-separator"></div>
        <div id="move" class="tool-button">
            <i class="fa fa-hand-paper-o"></i>
        </div>
    </div>
</div>
</body>
</html>
