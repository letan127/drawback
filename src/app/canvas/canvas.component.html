<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="canvas-container">
    <canvas id='canvas' width='1000px' height='500px'></canvas>
    <div id="title-box" class="toolbar toolbar-horizontal dropbtn">
        <input type="text" value="Untitled Canvas">
        <div class="toolbar-info">Placeholder for stuff</div>
    </div>
    <ul id="tool-selection-bar" class="toolbar toolbar-vertical">
        <li id="pen" class="tool active" (click)="selectPen()" style="color:red;">
            <a class="tool-tip">
                <i class="fa fa-pencil">
                    <span class="tool-tip-text">Pen</span>
                </i>
            </a>
        </li>
        <li id="eraser" class="tool" (click)="erase()">
            <a class="tool-tip">
                <i class="fa fa-eraser">
                    <span class="tool-tip-text">Eraser</span>
                </i>
            </a>
        </li>
        <li id="colors" class="tool dropdown">
            <a class="tool-tip dropbtn" (click)="showColors()">
                <i class="fa fa-paint-brush">
                    <span class="tool-tip-text">Colors</span>
                </i>
                <div class="dropdown-content">
                    <span id="black" class="original-color" style="background-color:black;" (click)=change_color($event)></span>
                    <span id="red" class="original-color" style="background-color:red;" (click)=change_color($event)></span>
                    <span id="blue" class="original-color" style="background-color:blue;" (click)=change_color($event)></span>
                    <span id="green" class="original-color" style="background-color:green;" (click)=change_color($event)></span>
                    <span id="brown" class="original-color" style="background-color:brown;" (click)=change_color($event)></span>
                </div>
            </a>
        </li>
        <li id="tool-sizes" class="tool dropdown">
            <a class="tool-tip dropbtn" (click)="showSizes()">
                <i class="fa fa-window-minimize">
                    <span class="tool-tip-text">Sizes</span>
                </i>
                <div class="dropdown-content">
                    <!-- <span id="pen-1" class="pen-size" style="font-size:20px;" (click)=change_pen($event)>_</span>
                    <span id="pen-2" class="pen-size" style="font-size:20px;" (click)=change_pen($event)>_</span>
                    <span id="pen-3" class="pen-size" style="font-size:20px;" (click)=change_pen($event)>_</span>
                    <span id="pen-4" class="pen-size" style="font-size:20px;" (click)=change_pen($event)>_</span>
                    <span id="pen-5" class="pen-size" style="font-size:20px;" (click)=change_pen($event)>_</span> -->
                    <svg height= "30" width = "200">
                        <circle id="pen-1" cx="30" cy="15" r="3" (click)=change_pen($event)/>
                        <circle id="pen-2" cx="60" cy="15" r="5" (click)=change_pen($event)/>
                        <circle id="pen-3" cx="95" cy="15" r="7" (click)=change_pen($event)/>
                        <circle id="pen-4" cx="130" cy="15" r="10" (click)=change_pen($event)/>
                        <circle id="pen-5" cx="170" cy="15" r="12" (click)=change_pen($event)/>
                    </svg>
                </div>
            </a>
        </li>
        <li id="undo" class="tool">
            <a class="tool-tip">
                <i class="fa fa-undo" (click)="undo()">
                    <span class="tool-tip-text">Undo</span>
                </i>
            </a>
        </li>
        <li id="redo" class="tool">
            <a class="tool-tip">
                <i class="fa fa-repeat">
                    <span class="tool-tip-text">Redo</span>
                </i>
            </a>
        </li>
        <li id="clear" class="tool" (click)="clear()">
            <a class="tool-tip">
                <i class="fa fa-trash">
                    <span class="tool-tip-text">Clear</span>
                </i>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
